<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/secondary-header.css">
    <link rel="stylesheet" href="./css/table-styles.css">
    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9041954249034519"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="header-group">
            <div class="header-column">
                <img src="src/logo-omeetri.png" alt="onmeetri-logo" srcset="" width="180">
            </div>
            <div class="header-column">
                <h1>Gerenciamento de Ponto</h1><legend style="color: crimson; font-weight:bolder;">BETA!</legend>
            </div>
            <div class="header-column">
                <h3 class="dateNow" id="mainClock"></h3>
                <h3 class="dateNow" id="dateClock"></h3>

            </div>
        </section>
        <nav class="header-nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./adm-employees.html">Funcionarios</a></li>
                <li><a href="./reports.html">Relatorios</a></li>
                <!-- <li><a href="./settings.html">Configuracoes</a></li> -->
            </ul>
        </nav>
    </header>
    </header>
    <main>
        <section class="main-container-table">
            <fieldset class="table-fieldset">
                <div class="date-selector">
                    <label for="tableDate">Data do Ponto:</label>
                    <input type="date" id="tableDate" required>
                </div>
                <table id="table-data">
                    <thead>
                        <tr>
                            <th data-i18n="name">Nome</th>
                            <th data-i18n="morningPeriod">Período Manhã</th>
                            <th data-i18n="afternoonPeriod">Período Tarde</th>
                        </tr>
                    </thead>
                </table>
                <div class="table-btt-container"><button id="btt-save-table">SALVAR</button></div>
                </fieldset>
            </section>
        </main>
        
        <!-- Modal -->
        <div id="entryModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Detalhes da Entrada</h2>
                <div id="modalContent"></div>
            </div>
        </div>
        
        <!-- Resumo de Entradas -->
        <div class="entry-summary">
            <h3>Resumo de Entradas</h3>
            <div class="summary-controls">
                <input type="date" id="summaryDate" />
                <select id="summaryType">
                    <option value="daily">Diário</option>
                    <option value="monthly">Mensal</option>
                </select>
                <button id="exportPDF">Exportar PDF</button>
                <button id="exportExcel">Exportar Excel</button>
            </div>
            <div id="summaryContent"></div>
        </div>
    </body>
    <script src="js/script-admpoint.js"></script>
    </html>
