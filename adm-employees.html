<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/employees-styles.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/secondary-header.css">
    <link rel="stylesheet" href="./css/table-styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9041954249034519"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="header-group">
            <div class="header-column">
                <img src="src/logo-omeetri.png" alt="onmeetri-logo" srcset="" width="180">
            </div>
            <div class="header-column">
                <h1>Gerenciamento de Funcionarios</h1><legend style="color: crimson; font-weight:bolder;">BETA!</legend>
            </div>
            <div class="header-column">
                <h3 class="dateNow" id="mainClock"></h3>
                <h3 class="dateNow" id="dateClock"></h3>

            </div>
        </section>
        <nav class="header-nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./adm-point.html">Sistema de ponto</a></li>
                <li><a href="./reports.html">Relatorios</a></li>
                <!-- <li><a href="./settings.html">Configuracoes</a></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-container">
            <div class="main-container-form">
                <fieldset><legend>Formulario de Dados Do Usuario </legend>
                    <form class="form" action="">
                        <div class="form-container">
                            <div class="form-line">
                                <label for="name">Nome</label>
                                <input type="text" placeholder="Nome Do Funcionario">

                                <label for="cargo">Cargo</label>
                                <input type="text" placeholder="Cargo do Funcionario">
                            </div>
                            <div class="form-line">
                                <label for="dept">Departamento</label>
                                <input type="text" placeholder="Departamento">

                                <label for="">Salario</label>
                                <input type="text" placeholder="Salario do Funcionario">
                            </div>
                            <div class="form-line">
                                <label for="name">Contrato</label>
                                <input type="text" placeholder="CLT / PJ / Estagio / Outros">

                                <label for="admission">Admissao</label>
                                <input type="date" placeholder="Data de Admissao">
                            </div>
                        </div>
                        <div class="form-container-button">
                            <button id="form-btt-save">SALVAR</button>
                            <button id="form-btt-clear">LIMPAR</button>
                        </div>
                    </form>
                </fieldset>
                
            </div>
        </section>
        <section class="main-container-table">
            <fieldset class="table-fieldset"><legend>Lista de Funcionarios</legend>
                <div style="margin-bottom: 10px; text-align: right;">
                    <input type="text" id="searchInput" placeholder="Buscar por nome, cargo ou departamento..." style="width: 300px; padding: 5px; border-radius: 5px; border: 1px solid lightslategray;">
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th class="name" id="employee-name">Nome</th>
                            <th id="employee-role">Cargo</th>
                            <th id="employee-department">Departamento</th>
                            <th id="employee-salary">Salario</th>
                            <th id="employee-contract">Contrato</th>
                            <th id="employee-admission">Admissao</th>
                        </tr>
                    </thead>
                    <tbody id="employee-list">
                        <!-- Lista de funcionarios sera preenchida aqui -->
                        <tr>
                            
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </section>
    </main>
</body>
<script src="./js/script-adm-employees.js"></script>
<script src="./js/sample-data.js"></script>
</html>
