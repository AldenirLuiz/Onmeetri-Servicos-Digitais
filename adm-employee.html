<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/point-styles.css">
</head>
<body>
    <header>
        <section class="header-group">
            <div class="header-column">
                <img src="src/logo-omeetri.png" alt="onmeetri-logo" srcset="" width="180">
            </div>
            <div class="header-column">
                <h1>Gerenciamento de Ponto</h1>
            </div>
            <div class="header-column">
                <menu type="context"><select name="" id="">
                    <option value="Config">Configuracoes</option>
                </select></menu>
            </div>
        </section>
    </header>
    <main>
        <section class="main-container">
            <div class="main-container-form">
                <fieldset><legend>Formulario de Dados Do Usuario</legend>
                    <form class="form" action="">
                        <div class="form-container">
                            <div class="form-line">
                                <label for="name">Nome</label>
                                <input type="text" placeholder="Nome Do Funcionario">

                                <label for="cargo">Cargo</label>
                                <input type="text" placeholder="Cargo do Funcionario">
                            </div>
                            <div class="form-line">
                                <label for="dept">Departamento</label>
                                <input type="text" placeholder="Departamento">

                                <label for="">Salario</label>
                                <input type="text" placeholder="Salario do Funcionario">
                            </div>
                            <div class="form-line">
                                <label for="dept">Departamento</label>
                                <input type="text" placeholder="Departamento">

                                <label for="income">Salario</label>
                                <input type="text" placeholder="Salario do Funcionario">
                            </div>
                            <div class="form-line">
                                <label for="name">Contrato</label>
                                <input type="text" placeholder="CLT / PJ / Estagio / Outros">

                                <label for="admission">Admissao</label>
                                <input type="date" placeholder="Data de Admissao">
                            </div>
                        </div>
                        <div class="form-container-button">
                            <button id="form-btt-save">SALVAR</button>
                            <button id="form-btt-clear">LIMPAR</button>
                        </div>
                    </form>
                </fieldset>
                
            </div>
        </section>
    </main>
</body>
</html>
